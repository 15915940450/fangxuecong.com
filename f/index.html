<script type="text/javascript">
function ajaxGET(url,callback){
  var xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function(){
    if(xmlhttp.readyState===4 && xmlhttp.status===200){
      callback(xmlhttp.responseText);
    }
  };
  xmlhttp.open('GET',url,true);
  xmlhttp.send();
}
var objLastLook=window.localStorage.pv || '[]';
ajaxGET('../tetris-game/pv.php',function(data){
  jsonPv=JSON.parse(data);
  var arrPv=[];
  jsonPv.forEach(function(v,i){
    arrPv[i]='<li>'+v.id+v.page+'：<strong>'+v.pv+'</strong></li>';
  });
  var strPv='<ul>'+arrPv.join('')+'</ul>';
  var strLastLook='<h6>'+objLastLook+'</h6>'
  document.getElementById('container').innerHTML=strPv+strLastLook;
  window.localStorage.pv=data;
});
</script>
